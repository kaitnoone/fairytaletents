<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Start of the headers for CoffeeCup Web Form Builder -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="common/js/form_init.js"
      data-name=""
      id="form_init_script"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="theme/default/css/default.css"
      id="theme"
    />
    <!-- End of the headers for CoffeeCup Web Form Builder -->
    <title>Fairytale Testimonials</title>
  </head>

  <body>
    <!-- Start of the body content for CoffeeCup Web Form Builder -->
    <style>
      #docContainer .fb_cond_applied {
        display: none;
      }</style
    ><noscript>
      <style>
        #docContainer .fb_cond_applied {
          display: inline-block;
        }
      </style>
    </noscript>
    <form
      id="docContainer"
      class="fb-toplabel fb-100-item-column selected-object"
      enctype="multipart/form-data"
      method="post"
      action="../FairytaleTestimonialsForm.php"
      novalidate="novalidate"
      data-form="manual_iframe"
    >
      <div style="MIN-HEIGHT: 20px" id="fb-form-header1" class="fb-form-header">
        <a id="fb-link-logo1" class="fb-link-logo" href="" target="_blank"
          ><img
            style="DISPLAY: none"
            id="fb-logo1"
            class="fb-logo"
            title="Alternative text"
            alt="Alternative text"
            src="common/images/image_default.png"
        /></a>
      </div>
      <div id="section1" class="section">
        <div id="column1" class="column ui-sortable">
          <div
            style="MIN-HEIGHT: 200px; DISPLAY: none"
            id="fb_confirm_inline"
          ></div>
          <div style="DISPLAY: none" id="fb_error_report"></div>
          <div id="item1" class="fb-item fb-100-item-column">
            <div class="fb-grouplabel">
              <label style="DISPLAY: inline" id="item1_label_0">To</label>
            </div>
            <div class="fb-input-box">
              <input
                id="item1_text_1"
                maxlength="254"
                name="To"
                placeholder=""
                autocomplete="off"
                data-hint=""
                required
                type="text"
              />
            </div>
          </div>
          <div id="item2" class="fb-item fb-100-item-column">
            <div class="fb-grouplabel">
              <label style="DISPLAY: inline" id="item2_label_0">Message</label>
            </div>
            <div class="fb-textarea">
              <textarea
                style="resize: none"
                id="item2_textarea_1"
                name="Message"
                placeholder=""
                data-hint=""
                maxlength="10000"
                required
              ></textarea>
            </div>
          </div>
          <div id="item3" class="fb-item fb-100-item-column">
            <div class="fb-grouplabel">
              <label style="DISPLAY: inline" id="item3_label_0">From</label>
            </div>
            <div class="fb-input-box">
              <input
                id="item3_text_1"
                maxlength="254"
                name="From"
                placeholder=""
                autocomplete="off"
                data-hint=""
                required
                type="text"
              />
            </div>
          </div>
          <div id="item4" class="fb-item fb-100-item-column">
            <div class="fb-grouplabel">
              <label style="DISPLAY: inline" id="item4_label_0"
                >Date of Event</label
              >
            </div>
            <div class="fb-input-box">
              <input
                id="item4_text_1"
                maxlength="254"
                name="text4"
                placeholder=""
                autocomplete="off"
                data-hint=""
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        style="MIN-HEIGHT: 1px"
        id="fb-submit-button-div"
        class="fb-item-alignment-left fb-footer"
      >
        <input
          id="fb-submit-button"
          class="fb-button-special"
          type="submit"
          data-regular=""
          value="Submit"
        />
      </div>
      <input type="hidden" name="fb_form_custom_html" />
      <input type="hidden" name="fb_form_embedded" />
      <input id="fb_js_enable" type="hidden" name="fb_js_enable" />
      <input id="fb_url_embedded" type="hidden" name="fb_url_embedded" />
    </form>
    <!-- End of the body content for CoffeeCup Web Form Builder -->
  </body>
</html>
